<!DOCTYPE html>
<html>
    <head>
        <title>Invader bricks</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet"> 
        <link rel="icon" href="./images/invader/invader1_0.png">
    </head>
    <body>
        <div id="wrap">
            <div id="topLeft"><p id="timer">0:00</p></div>
            <div id="title"><p>Station Alpha</p></div>
            <div id="topRight"><p id="score">Score</p></div>
            <div id="midLeft">
                <img src="./images/question.png" width="50px" height="50px" onclick="displayTutorial()">
                <img src="./images/award.png" width="50px" height="50px" onclick="displayScore()">
                <img src="./images/speakerOn.png" id="musicButton" current="on" width="50px" height="50px" onclick="reverseMusic()">
            </div>
            <div id="midRight">
                <p style="font-size: 0.7em;">Hits until new missile</p>
                <p id="ballTimer" style="font-size: 0.7em;">10</p>
                <p style="font-size: 0.7em; margin-top:50px;">Time until they move</p>
                <p id="moveTimer" style="font-size: 0.7em; "></p>
                <p style="font-size: 0.7em; margin-top:50px;"> Press space to begin!</p>
            </div>
            <div id="canvasDiv">
                <canvas id="canvas">

                </canvas>
            </div>
            <div id="bottomLeft"></div>
            <div id="bottomRight"></div>
        </div>
        <script src="js/inputListener.js"></script>
        <script src="js/paddle.js"></script>
        <script src="js/script.js"></script>
        <script src="js/brick.js"></script>
        <script src="js/ball.js"></script>
        <script src="js/collisionListener.js"></script>
        <script src="js/line.js"></script>
        <script src="js/stages.js"></script>
        <script src="js/sprites.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <!--<script src="sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>-->

</html>
